<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles/logo-style.css">
    <link rel="stylesheet" href="styles/form-style.css">
</head>
<body>
    <div class="main-content">
        <div class="background">
            <div class="logo">
                <img src="assets/logo.png" alt="computer logo">
                <span>SF Coding Club</span>
            </div>
            <div class="credit">Photo by <a href="https://unsplash.com/@therealamogh">Amogh Manjunath</a> on <a href="https://unsplash.com/">Unsplash</a></div>
        </div>
        <div class="sign-up">
            <p class="main-tagline">This is not a real online service! 
               You know you need something like this in your life to help you realize your deepest dreams. 
               Sign up <em>now</em> to get started</p>
            <p class="secondary-tagline">You <em>know</em> you want to.</p>

            <div class="form-container">
                <h3>Let's do this!</h3>
                <form action="">
                    <div class="input-container">
                        <label for="first-name">FIRST NAME</label>
                        <input id="first-name" type="text">
                    </div>
                    <div class="input-container">
                        <label for="last-name">LAST NAME</label>
                        <input id="last-name" type="text">
                    </div>
                    <div class="input-container">
                        <label for="email">EMAIL</label>
                        <input id="email" type="email">
                    </div>
                    <div class="input-container">
                        <label for="phone">PHONE NUMBER</label>
                        <input id="phone" type="phone">
                    </div>
                    <div class="input-container">
                        <label for="password">PASSWORD</label>
                        <input id="password" type="password">
                    </div>
                    <div class="input-container">
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input id="confirm" type="password">
                    </div>
                </form>
            </div>

            <button>Create Account</button>
            <div class="login">Already have an account? <a href="">Log in</a></div>
        </div>
    </div>
</body>
</html>
